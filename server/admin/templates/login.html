<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TomatoPlan Admin</title>
    <link rel="stylesheet" href="/admin/static/css/admin.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 5px;
        }
        .login-header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #2980b9;
        }
        .btn-login:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .error-message {
            background: #fee;
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .info-message {
            background: #e8f4fd;
            color: #2980b9;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .change-password-form {
            display: none;
        }
        .change-password-form.show {
            display: block;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>TomatoPlan</h1>
            <p>Interface d'administration</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <!-- Formulaire de connexion -->
        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autocomplete="username" autofocus>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-login" id="login-btn">Se connecter</button>
        </form>

        <!-- Formulaire de changement de mot de passe -->
        <form id="change-password-form" class="change-password-form" onsubmit="handleChangePassword(event)">
            <div class="info-message">
                Vous devez changer votre mot de passe temporaire.
            </div>
            <div class="form-group">
                <label for="current-password">Mot de passe actuel</label>
                <input type="password" id="current-password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new-password">Nouveau mot de passe</label>
                <input type="password" id="new-password" name="new_password" required
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                       title="8 caractères minimum, une majuscule, une minuscule, un chiffre">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn-login" id="change-btn">Changer le mot de passe</button>
        </form>

        <p class="footer-text">TomatoPlan Server</p>
    </div>

    <script>
        const API_BASE = '';
        let tempToken = null;

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('error-message');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';
            errorDiv.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Échec de connexion');
                }

                // Vérifier si changement de mot de passe requis
                if (data.must_change_password) {
                    tempToken = data.access_token;
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('change-password-form').classList.add('show');
                    document.getElementById('current-password').value = password;
                    return;
                }

                // Connexion réussie
                localStorage.setItem('tomatoplan_token', data.access_token);
                localStorage.setItem('tomatoplan_user', JSON.stringify(data.user));
                window.location.href = '/admin';

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        }

        async function handleChangePassword(event) {
            event.preventDefault();

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const changeBtn = document.getElementById('change-btn');
            const errorDiv = document.getElementById('error-message');

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas';
                errorDiv.classList.add('show');
                return;
            }

            changeBtn.disabled = true;
            changeBtn.textContent = 'Changement...';
            errorDiv.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${tempToken}`
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Échec du changement de mot de passe');
                }

                // Succès - se reconnecter avec le nouveau mot de passe
                alert('Mot de passe changé avec succès! Veuillez vous reconnecter.');
                window.location.reload();

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.add('show');
            } finally {
                changeBtn.disabled = false;
                changeBtn.textContent = 'Changer le mot de passe';
            }
        }

        // Vérifier si déjà connecté
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('tomatoplan_token');
            if (token) {
                // Vérifier si le token est valide
                fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/admin';
                    } else {
                        localStorage.removeItem('tomatoplan_token');
                        localStorage.removeItem('tomatoplan_user');
                    }
                });
            }
        });
    </script>
</body>
</html>
